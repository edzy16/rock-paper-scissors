<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="external.js"></script>
</head>
<body>
    <div>
        <button id="rock-btn" onclick="playRound('rock')">Rock</button>
        <button id="paper-btn" onclick="playRound('paper')" >Paper</button>
        <button id="scissors-btn" onclick="playRound('scissors')" >Scissors</button>
    </div>
    <div id="result">
        <p id="result-text"></p>
        <p id="player-score"></p>
        <p id="computer-score"></p>
    </div>
</body>
</html>
